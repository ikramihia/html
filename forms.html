<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>student registration form</h2>
<form action="">
    <label for="fname">first name</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="sname">last name</label>
    <input type="text" id="sname" name="fname"><br>
    <label for="emailadd">Email Address:</label>
    <input type="email"id="emailadd"name="emailadd"><br>
    <label for="dob">Date of Birth:</label>
    <input type="date"id="dob"><br>
    <label for="female">female</label>
    <input type="radio"id="female"name="gender"><br>
    <label for="male">male</label>
    <input type="radio"id="male"name="gender"><br>
    <label for="pass">Your Password;</label>
    <label for="custom">custom</label>
    <input type="radio"id="custom"name="gender"><br>

    <input type="password"id="pass"name="pass"><br>
    <input type="submit">
</form>


























</body>
</html>
