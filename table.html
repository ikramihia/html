<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<style>
    table {
        font-family:arial,sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td,th{
        border: 1px solid #6f048e;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: #6f048e;
    }
</style>
<body>

<h2>tables</h2>
<table>
    <tr>
        <th>first name</th>
        <th>last name</th>
        <th>age</th>
    </tr>
    <tr>
        <td>eric</td>
        <td>ware</td>
        <td>50</td>
    </tr>
    <tr>
        <td>simon</td>
        <td>black</td>
        <td>38</td>
    </tr>
    <tr>
        <td>abdi</td>
        <td>ali</td>
        <td>40</td>
    </tr>
    <tr>
        <td>jane</td>
        <td>mick</td>
        <td>48</td>
    </tr>
    <tr>
        <td>moha</td>
        <td>ali</td>
        <td>39</td>
    </tr>
    <tr>
        <td>hana</td>
        <td>abdi</td>
        <td>34</td>
    </tr>
</table>
</body>
</html>
